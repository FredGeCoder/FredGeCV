    <p><a href="https://www.inlinegroupinc.ca/">Inline Group Inc.</a></p>

    <form class="" action="mailto:gexin@live.ca" method="post" enctype="text/plain"> <!--HTML element represents a document section containing interactive controls for submitting information-->

      <input name = "Your Email" type="email" name="" value=""><br> <!--browser will validate the format of email entered by user, by having the type = "email" attribute-->
      <label for="message">Your message:</label><br>
      <!--A message box, default message in between the tags-->
      <textarea name="You Message" id="message" cols="30" rows="10">Type your message here...</textarea><br><!--The name attribute set the name of the associated data point submitted to the server when the form is submitted-->
